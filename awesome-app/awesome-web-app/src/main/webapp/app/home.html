<div data-ng-controller="AccidentController as partialCtrl">
	<div id="masthead">
		<div class="container">
			<div class="row">
				<h2 class="well">Create An Accident Report</h2>
			</div>
			
			<div class="row" data-ng-show="partialCtrl.feedback !== ''" >
				<h2>{{ partialCtrl.feedback }}</h2>
			</div>

			<div class="row">
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-8">
							<div class="form-group">
							
								<label for="firstName">Your First Name</label> 
								<input type="text" class="form-control" id="firstName" data-ng-model="partialCtrl.person.firstName" />
								
								<label for="lastName">Your Last Name</label> 
								<input type="text"class="form-control" id="lastName"data-ng-model="partialCtrl.person.lastName" /> 
								
								<label for="age">Your Age</label> 
								<input type="text" class="form-control"id="age" data-ng-model="partialCtrl.person.age" />
								
								<br />
								
								<label for="otherFirstName">Their First Name</label> 
								<input type="text" class="form-control" id="otherFirstName" data-ng-model="partialCtrl.other.firstName" />
								
								<label for="otherLastName">Their Last Name</label> 
								<input type="text"class="form-control" id="otherLastName" data-ng-model="partialCtrl.other.lastName" /> 
								
								<label for="otherAge">Their Age</label> 
								<input type="text" class="form-control"id="otherAge" data-ng-model="partialCtrl.other.age" />
									
								<button type="submit" class="btn btn-primary pull-left"
									data-ng-click="partialCtrl.submit()">Submit</button>
							</div>
						</div>
						
						
						
						
						<div class="col-md-8">
							<div class="form-group">
							
								<label for="processId">Process ID</label> 
								<input type="text" class="form-control" id="processId" data-ng-model="partialCtrl.processId" />
									
								<button type="submit" class="btn btn-primary pull-left"
									data-ng-click="partialCtrl.getInfo()">Get Info</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container"></div>
</div>
